{{- with resources.Get "css/main.css" }}
  {{- if eq hugo.Environment "development" }}
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
    <link rel="stylesheet" href="{{ .RelPermalink }}">
      <style type="text/css">
	a {
		display: inline;
	}
        a.publication_title  { font-style: upright ; font-weight: bold;
	}
        span.publication_volume { font-weight: bold; }
      </style>
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
      <link rel="stylesheet" href="{{ .RelPermalink }}">
      <style type="text/css">
    a {
      display: inline;
    }
          a.publication_title  { font-style: upright ; font-weight: bold;
    }
          span.publication_volume { font-weight: bold; }
      </style>
    {{- end }}
  {{- end }}
{{- end }}
